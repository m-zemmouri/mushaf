<!DOCTYPE html>
<html lang="en">
	<head>
		<title>مصحف التجويد ورش</title>
		<meta name="viewport" content="width = 1050, user-scalable = no" />
		<link rel="icon" type="image/png" href="pics/favicon.png" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

		<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
		<script type="text/javascript" src="lib/hash.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="barChart_div" style="width: 300px; height: 100%; float: right; background-color: blue; display: none">barChart_div (div1)</div>
		<div class="zoom-icon zoom-icon-in"></div>
		<button class="openbtn" onclick="openNav()">☰</button>
		<div class="go-icon" style="font-size: 30px; cursor: pointer" onclick="openNav()"></div>

		<ul id="mySidenav" class="list-group sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="javascript:goPage()">الصفحة</a>
				<input type="number" id="PageNumber" name="PageNumber" min="1" max="604" />
			</li>

			<li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="javascript:goHizb()">الحزب</a>
				<input type="number" id="HizbNumber" name="HizbNumber" min="1" max="60" />
			</li>

			<li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="javascript:goSourah()">السورة</a>
				<input type="number" id="SourahNumber" name="SourahNumber" min="1" max="114" />
			</li>
			<ul id="surahList" class="list-group"></ul>
		</ul>

		<div class="magazine-viewport">
			<div class="container">
				<div class="magazine">
					<!-- Next button -->
					<div ignore="1" class="next-button"></div>
					<!-- Previous button -->
					<div ignore="1" class="previous-button"></div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
